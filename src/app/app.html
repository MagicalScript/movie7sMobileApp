<ion-split-pane when="lg">
  <ion-menu [content]="content" side="left"> 
    <ion-header>
      <ion-toolbar color="dark">
          <img alt="logo" height="30"   src="assets/imgs/logo.png" >
      </ion-toolbar>
    </ion-header>

    <ion-content color="primary" class="sidebar">
      <button class="mbu" menuClose *ngIf="notLogged" (click)="gotoLogin()">
          <ion-icon class='mlogin' name="ios-log-in"></ion-icon>
      </button>
      <button class="mbu" menuClose *ngIf="!notLogged" (click)="LogOut()">
          <ion-icon class='mlogin' name="ios-log-out"></ion-icon>
      </button>
        <ion-card text-center style="background: rgba(255, 255, 255, 0)">
            <ion-icon class='mavatar' name="ios-people"></ion-icon>
            <div class="card-title">{{_user.name}}</div>  
        </ion-card>
       <!--  <div padding *ngIf="notLogged">
            <button ion-button menuClose color="primary" block (click)="gotoRegester()">اشترك</button>
            <button ion-button menuClose color="primary" block (click)="gotoLogin()">تسجيل الدخول</button>
          </div> -->
      <ion-list no-lines class="menu">
        <div class="wigo" *ngFor="let p of pages">
          <button ion-item detail-none menuClose (click)="openPage(p)">
              {{p.name}}
            </button>
            <hr>
        </div>
      </ion-list>
    </ion-content>
    
  </ion-menu>

  <ion-nav #content main swipeBackEnabled=false [root]="rootPage"></ion-nav>
</ion-split-pane>
