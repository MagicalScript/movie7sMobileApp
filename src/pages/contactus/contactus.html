<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>اتصل بنا</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="logo">
    <img src="assets/imgs/favicon.png" alt="">
  </div>
  <span>اتصل بنا</span>
  <ion-list>

    <ion-item>
      <ion-label>
        <ion-icon name="ios-person-outline"></ion-icon>
      </ion-label>
      <ion-input type="text" [(ngModel)]="contact.name" name="name" placeholder="اسم"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon name="ios-key-outline"></ion-icon>
      </ion-label>
      <ion-input type="email" [(ngModel)]="contact.email" name="email" placeholder="البريد الإلكتروني"></ion-input>
    </ion-item>

    <ion-item class="mmsg">
      <ion-label>
        <ion-icon name="ios-mail-outline"></ion-icon>
      </ion-label>
      <ion-textarea placeholder="محتوى الرسالـة" [(ngModel)]="contact.message" name="msg" autocomplete="on" autocorrect="on"></ion-textarea>
    </ion-item>

  </ion-list>

  <div>
    <button ion-button color="secondary" full (click)="sendContact()">أرسل</button>
  </div>
</ion-content>
