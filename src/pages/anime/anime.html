<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
        انمي ومانجا        
    </ion-title>
    <ion-buttons end (click)="search()">
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col *ngFor="let movie of data4" col-6>
      <ion-card>
        <div class="iconn">
          {{movie.name}}{{movie.title}}
          <br> {{movie.type == 'epi' ? ('S'+ movie.season +' E'+ movie.num) : ''}}
        </div>

        <img (click)='goToDetailsPage(movie)' [src]="'https://image.tmdb.org/t/p/w'+ size + movie.poster" [alt]="movie.title">
        <div class="card-subtitle">
          <ion-row>
            <ion-col class="fav">
              <ion-icon (click)="unfavoriteFilm(movie)" *ngIf="movie.fav" name="ios-bookmark"></ion-icon>
              <ion-icon (click)="favoriteFilm(movie)" *ngIf="!movie.fav" name="ios-bookmark-outline"></ion-icon>
              <!-- <ion-icon name="md-heart"></ion-icon> -->
            </ion-col>
            <ion-col>
              <div>الحلقات
              </div>
              <div>{{movie.Epi}}</div>
            </ion-col>
            <ion-col>
              <ion-icon name="md-time"></ion-icon>
              <div>{{movie.release_date | date: 'yyyy'}}{{movie.first_air_date | date: 'yyyy'}}</div>
            </ion-col>
          </ion-row>
        </div>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())">
    <ion-infinite-scroll-content loadingText="... جار التحميل" loadingSpinner="bubbles" ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
