<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>تسجيل الدخول</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="logo">
    <img src="assets/imgs/favicon.png" alt="">
  </div>
  <span>تسجيل الدخول</span>  
  <ion-list>

    <ion-item>
      <ion-label>
        <ion-icon name="ios-mail-outline"></ion-icon>
      </ion-label>
      <ion-input type="text" [(ngModel)]="email" placeholder="البريد الإلكتروني"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label>
        <ion-icon name="ios-key-outline"></ion-icon>
      </ion-label>
      <ion-input type="password" [(ngModel)]="password" placeholder="كلمة المرور"></ion-input>
    </ion-item>

  </ion-list>

  <div>
    <button ion-button color="secondary" full (click)="signin(email,password)">تسجيل الدخول</button>
  </div>
  <div>
    <button ion-button color="secondary" full (click)="gotoRegester()">اشترك</button>
  </div>

</ion-content>
