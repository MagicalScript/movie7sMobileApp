<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar [(ngModel)]="queryText" (ionInput)="search()" placeholder="بحث">
    </ion-searchbar>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-row>
      <ion-col *ngFor="let movie of result" col-6>
        <ion-card>
          <div class="iconn">
            {{movie.name}}{{movie.title}}<br>
            {{movie.type == 'epi' ? ('S'+ movie.season +' E'+ movie.num) : ''}}
          </div>
               
          <img (click)='nav(movie)' [src]="'https://image.tmdb.org/t/p/w'+ size + movie.poster" [alt]="movie.title">
          <div class="card-subtitle">
            <ion-row>
                <ion-col class="fav">
                    <ion-icon (click)="unfavoriteFilm(movie)" *ngIf="movie.fav" name="ios-bookmark"></ion-icon>
                    <ion-icon (click)="favoriteFilm(movie)" *ngIf="!movie.fav" name="ios-bookmark-outline"></ion-icon>           
                  <!-- <ion-icon name="md-heart"></ion-icon> -->
              </ion-col>            
              <ion-col>
                  <ion-icon name="star"></ion-icon>
                  <div>{{movie.vote_average}}/10</div>
              </ion-col>
              <ion-col>
                  <ion-icon name="md-time"></ion-icon>
                  <div>{{movie.release_date | date: 'yyyy'}}{{movie.first_air_date | date: 'yyyy'}}</div>
              </ion-col>
            </ion-row>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-content>
